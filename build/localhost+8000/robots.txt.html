<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif
        }

        html, body {
            height: 100%
        }

        .login-page {
            display: flex;
            height: 100%
        }

        .left-panel {
            position: relative;
            width: 45%;
            min-width: 300px;
            background: url("images/cover-ism.jpg") center/cover no-repeat
        }

        .left-panel::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, .12) 0%, rgba(255, 157, 51, .45) 100%);
        }

        .branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1
        }

        .branding::before {
            content: "";
            position: absolute;
            inset: -30px;
            background: rgba(255, 255, 255, .3);
            filter: blur(10px);
            border-radius: 40px;
            z-index: -1;
        }

        .branding .logo {
            width: 130px;
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, .7));
            transition: transform .3s;
        }

        .branding:hover .logo {
            transform: scale(1.05)
        }

        .branding h1 {
            margin-top: 1.2rem;
            font-size: 1.15rem;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, .6);
            opacity: 0;
            animation: fadeInUp .8s .3s forwards;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0
            }
            100% {
                transform: translateY(0);
                opacity: 1
            }
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: #f6f6f6
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .1);
            padding: 2.5rem;
            animation: card .8s ease-out
        }

        @keyframes card {
            0% {
                transform: translateY(40px);
                opacity: 0
            }
            100% {
                transform: translateY(0);
                opacity: 1
            }
        }

        .login-card h2 {
            display: flex;
            align-items: center;
            font-size: 1.55rem;
            color: #4a2e16;
            margin-bottom: 1.8rem
        }

        .accent-bar {
            display: inline-block;
            width: 4px;
            height: 28px;
            background: #ff9d33;
            margin-right: .8rem;
            border-radius: 2px
        }

        .input-group {
            position: relative;
            margin-top: 1.2rem
        }

        .input-group > i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #b58c68;
            font-size: 1rem
        }

        .password-group .password-toggle {
            left: auto;
            right: 15px;
            cursor: pointer
        }

        .input-group input {
            width: 100%;
            padding: 14px 44px;
            border: 2px solid #e6e6e6;
            border-radius: 14px;
            font-size: 1rem;
            transition: border-color .3s, box-shadow .3s;
            background: #fafafa
        }

        .input-group input:focus {
            border-color: #ff9d33;
            box-shadow: 0 0 0 3px rgba(255, 157, 51, .2);
            outline: none;
            background: #fff
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: .9rem;
            color: #4a2e16;
            margin: 6px 0 18px 0;
            cursor: pointer
        }

        .checkbox-container input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #b58c68;
            border-radius: 4px;
            margin-right: 10px;
            transition: background .3s, border-color .3s;
            position: relative
        }

        .checkbox-container input:checked {
            background: #ff9d33;
            border-color: #ff9d33
        }

        .checkbox-container input:checked::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free", serif;
            font-weight: 900;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            font-size: .8rem;
        }

        button {
            width: 100%;
            padding: 14px 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #4a2e16, #ff9d33);
            color: #fff;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s
        }

        button:hover {
            box-shadow: 0 8px 18px rgba(0, 0, 0, .15);
            transform: translateY(-2px)
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1)
        }

        .error-message {
            display: none;
            margin-top: 12px;
            font-size: .9rem;
            background: #ffeae6;
            color: #e6502d;
            padding: 10px 12px;
            border-radius: 8px
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: .85rem
        }

        .links a {
            color: #b58c68;
            text-decoration: none;
            transition: color .2s
        }

        .links a:hover {
            color: #ff9d33;
            text-decoration: underline
        }

        .support-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: .8rem;
            color: #b58c68;
            text-decoration: none
        }

        .support-link:hover {
            color: #ff9d33;
            text-decoration: underline
        }

        @media (max-width: 900px) {
            .login-page {
                flex-direction: column
            }

            .left-panel {
                width: 100%;
                height: 40vh
            }

            .right-panel {
                height: 60vh
            }
        }
    </style>
    <link rel="stylesheet" href="css/layout/notification.css">
    <link rel="stylesheet" href="css/layout/errors.css">

    <script src="js/layout/notifications.js" defer></script>
</head>
<body>
<div class="login-page">
    <div class="left-panel">
        <div class="branding">
            <img src="images/logo-ism.svg" alt="Logo ISM" class="logo">
            <h1>Institut Supérieur de Management</h1>
        </div>
    </div>
    <div class="right-panel">
        <form class="login-card" method="post">
            <input type="hidden" name="controller" value="utilisateur">
            <input type="hidden" name="action" value="login">
            <h2><span class="accent-bar"></span>Connexion à votre compte</h2>
            <div class="input-group ">
                <i class="fa-solid fa-envelope"></i>
                <label>
                    <input type="email" name="emailOfSchool" placeholder="prenom.nom@ism.xxx.sn" required value="">
                </label>
            </div>
                            <div class="input-group password-group">
                <i class="fa-solid fa-lock"></i>
                <label for="password"></label><input type="password" name="password" placeholder="Votre mot de passe"
                                                     required id="password"
                                                     value=""
                >
                <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
            </div>
                        <label class="checkbox-container">
                <input type="checkbox">
                <span>Rester connecté</span>
            </label>
            <button type="submit">Se connecter</button>
            <p class="error-message">Adresse e-mail ou mot de passe incorrect.</p>
            <div class="links">
                <a href="robots.txt.html#">Mot de passe oublié&nbsp;?</a>
            </div>
            <a href="robots.txt.html#" class="support-link">Besoin d’aide&nbsp;? Contactez le support ISM</a>
        </form>
    </div>
</div>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const pwd = document.getElementById("password");
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
        pwd.type = pwd.type === "password" ? "text" : "password";
    });
</script>
</body>
</html>
